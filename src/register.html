<include name="partial-header" src="./partials/header.html"></include>

<body>
  <form>
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="g-col-12 g-col-md-9 g-col-lg-7 g-col-xl-6">
              <div class="card">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-3">Crear una cuenta</h2>
                  <form>
                    <div class="form-outline mb-1">
                      <label for="validationServer01" class="form-label" required>Nombre</label>
                      <input title="user name" type="text" class="form-control is-valid form-control-lg" id="validationServer01" value="user1" required />
                      <div class="valid-feedback">
                        ¡Luce bien!
                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <label for="validationServer02" class="form-label" required>Apellido</label>
                      <input title="user surname" type="text" class="form-control is-valid form-control-lg" id="validationServer02" value="surname1" required />
                      <div class="valid-feedback">
                        ¡Luce bien!
                      </div>

                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="validationServer03" required>Correo electrónico</label>
                      <input title="email for" type="email" class="form-control is-valid form-control-lg" id="validationServer03" value="user1@uoc.edu" required />
                      <div class="g-col-auto">
                        <span id="emailHelp" class="small form-text">No compartiremos su correo electrónico con nadie más.</span></div>
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="formpassword" required>Contraseña</label>

                      <input title="password type" type="password" class="form-control form-control-lg" id="formpassword" value="testtest" />
                    </div>
                    <div class="form-outline mt-2 ">
                      <label class="form-label" for="formpassword2" required>Repeat your password</label>
                      <input title="password repeat" type="password" class="form-control form-control-lg" id="formpassword2" value="testtest" required />
                    </div>
                    <div class="form-check d-flex justify-content-center mb-3">
                      <input title="checking input" class="form-check-input me-2 mt-4" type="checkbox" value="" id="validCheck" aria-describedby="invalidCheck3Feedback" required />
                      <label class="form-check-label mt-4" for="validCheck">
                        Acepto las condiciones y términos legales <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">Enviar</button>          
                    </div>
                    <p class="text-center text-muted mt-1 mb-0">¿Ya tienes una cuenta? <a href="./login.html" class="fw-bold text-body"><u>Entra</u></a></p>
                   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <include name="partial-footer" src="./partials/footer.html"></include>
  </form>
</body>
